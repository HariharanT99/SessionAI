<div class="min-h-screen flex flex-col">
  <app-header></app-header>
  <main class="flex-grow flex flex-col items-center justify-center p-4">
    <div class="mb-4">
      <input
        type="number"
        [(ngModel)]="num1"
        class="border p-2 mr-2"
        placeholder="Enter first number"
      />
      <input
        type="number"
        [(ngModel)]="num2"
        class="border p-2"
        placeholder="Enter second number"
      />
    </div>
    <div class="mb-4">
      <button (click)="add()" class="bg-green-500 text-white p-2 mr-2">
        Add
      </button>
      <button (click)="subtract()" class="bg-red-500 text-white p-2 mr-2">
        Subtract
      </button>
      <button (click)="multiply()" class="bg-blue-500 text-white p-2">
        Multiply
      </button>
    </div>
    <div class="text-xl">Result: {{ result }}</div>
  </main>
  <app-footer></app-footer>
</div>
